
name: Build and Deploy Jekyll to gh-pages

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allows pushing to gh-pages
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'        # match your local Ruby version
          bundler-cache: true

      - name: Install dependencies
        run: |
          bundle install

      - name: Build site
        run: |
          bundle exec jekyll build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: _site
          force_orphan: true
          enable_jekyll: false
          cname: hifi.robarnold.io    # âœ… Ensures CNAME is written every deploy

